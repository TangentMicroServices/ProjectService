db:
  image: postgres
web:
  build: .
  command: gunicorn projectservice.wsgi:application -b :8000 --reload
  volumes:
    - .:/code
  ports:
    - "8000:8000"
  links:
    - db
ci:
  build: . 
  dockerfile: CI.Dockerfile 
  #command: ansible-playbook ansibles/bootstrap.yml
  environment:
    - SSH_AUTH_SOCK=/ssh-agent/socket
  volumes:
    - .:/code
    - ~/.ssh:/root/.ssh/
  links:
    - db
